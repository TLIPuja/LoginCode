<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
 
    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>
 
<body>
    <h1>Guess The Number Game</h1>
    <p>
        We have selected a random number 
        between 1 - 10. See if you can
        guess it.
    </p>
 
    <div class="form">
        <label for="guessField">
            Enter a guess: 
        </label>
         
        <input type="text" id="guessField"
            class="guessField">
         
        <input type="submit" value="Submit guess"
            class="guessSubmit" id="submitguess">
    </div>
<body>
<script>
        let x = Math.floor((Math.random() * 10) + 1);
        let chances=1;

document.getElementById("submitguess").onclick = function (){
    let y = document.getElementById("guessField").value;

   if(chances<=5){
    if(x==y) {
        alert('congratulation!!!!');

    }
    else if(x<y){
        chances++;
        alert('random number is greater than user input');
        
    }
    else{
        chances++;
        alert('random number is smaller than user input');

    }
}
else
{
alert('You do not have enough chance');
}
}


</script>

</body>
</html>
